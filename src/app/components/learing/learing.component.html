<section>
  <div *ngIf="combiantion.fromEncoding == TypeOfCoding.binary || combiantion.toEncoding == TypeOfCoding.binary || combiantion.fromEncoding ==  TypeOfCoding.number|| combiantion.toEncoding ==  TypeOfCoding.number; else textTemplate">
    <app-binary-learning [combiantion]="combiantion"></app-binary-learning>
  </div>
  <ng-template #textTemplate>
    <app-text-learning [combiantion]="combiantion"></app-text-learning>
  </ng-template>
</section>
